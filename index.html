<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DICE GAME</title>
</head>
<body style="background-color: #000033;">
   <div style="width: 100%; height:auto;" class="ccontainer">
    <div class="headers">
        <div style="margin: auto auto; display: flex; justify-content: center; font-family:Imprint MT Shadow; width: 40%;">
            
            <p style="color: white;" class="h3">PLAY THE MR. DICE</p>
        </div>
        <div style="margin: 20px auto; width: 40%; display: flex; justify-content: center;">
            <input type="button" style="width:100%;" class="btn-success btn-lg" value="ROLL DICE" id="btn-roll"/>
        </div>
    </div>



<div class="contents row" style="margin: 20px auto; width: 40%;">

    <div  class="player col-xl-6 col-sm-6 col-xs-12">
        <h4 style="color: yellow;">YOU</h4><br>
        <img class="img-fluid" src="images/dice-1.png" width="150" height="150" alt="New York">
    </div>

    <div style="margin-right: 0px;" class="computer col-xl-6 col-sm-6 col-xs-12">
        <h4 style="color: red;">COMPUTER</h4><br>
        <img class="img-fluid" src="images/dice-2.png"  width="150" height="150" alt="New York">
    </div>

</div>

<div class="results">

    <div class="row" style="margin: 20px auto; width: 40%; display: flex;flex-direction: row; justify-content: space-between;">
        <div class="col-xs-12 col-sm-6 col-lg-6 col-xl-6">
            <h5 id="res1" style="color: white;"></h5>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-6 col-xl-6">
            <h5 id="res2" style="color: white;"></h5>
        </div>
       
    </div>


    <div style="margin: 20px auto; display: flex; justify-content: center; font-family:Imprint MT Shadow; width: 40%;">
        <h3 id="result" style="color: white;"></h3>
    </div>

</div>


</div>
<script src="App.js"></script>
</body>
</html>
